kind: pipeline
type: docker
name: server

steps:
  - name: test
    image: node:12.16.3
    commands:
      - npm install --production
      - npm run test:server

---
kind: pipeline
type: docker
name: client

steps:
  - name: build
    image: node:12.16.3
    commands:
      - cd client && npm install
      - npm run build
      - npm test
